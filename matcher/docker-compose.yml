version: '3'

services:
  matcher:
    container_name: matcher
    build: .
    volumes:
      - '.:/csh' # HOST:CONTAINER
    ports:
      - 5001:5000 # HOST:CONTAINER
    environment:
      # File storage configuration
      - S3_BUCKET=dsapp-criminal-justice
      # Matcher distance calculation configuration
      - INDEXER=identity
      - KEYS=["first_name","last_name"]
      - CONTRASTER=exact
      # Matcher clustering configuration
      - EPS=0.5
      - MIN_SAMPLES=1
      - ALGORITHM=auto
      - LEAF_SIZE=30
      - N_JOBS=1
      # Database connection configuration
      - PGHOST=csh_db
      - PGPORT=5432
      - PGUSER=csh
      - PGDATABASE=csh
      - PGPASSWORD=csh

  db:
    container_name: csh_db
    image: postgres:10
    ports:
      - 5444:5432
    environment:
      - POSTGRES_USER=csh
      - POSTGRES_PASSWORD=csh
      - POSTGRES_DB=csh
